# Inserts a blank line between shell prompts
add_newline = true

[battery]
disabled = true

[character]
success_symbol = '->(bold green)'
error_symbol = '->(bold red)'

[directory]
# style = 'fg:#e3e5e5 bg:#769ff0'
fish_style_pwd_dir_length = 1
truncation_length = 1
truncation_symbol = '/'
use_os_path_sep = false

[dotnet]
format = '[$symbol($version) (ðŸŽ¯ $tfm)]($style)'
symbol = '.NET '
version_format = '${major}.${minor}'

[git_branch]
# truncation_length = 8
symbol = ''
format = '[$branch(:$remote_branch)]($style)'
# style = 'bg:#394260'

[git_status]
# format = '([\[$ahead_behind\]$conflicted$deleted$renamed$modified$staged$stashed$untracked]($style)) '
format = '[$ahead_behind]($style)'
# style = 'bg:#394260'

# $ahead_behind
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
up_to_date = '[âœ“](green)'
# ahead = '$count ahead'
# behind = '$count behind'
# diverged = '[diverged:$count](bold red)'
# up_to_date = '[up to date](green)'

# $all_status
conflicted = '[\[$count Conflicted\]](bold red) ~ '
deleted = '\[$count Deleted\]'
renamed = '\[$count Renamed\]'
modified = '\[$count Modified\]'
typechanged = ''
staged = '\[$count Staged\]'
stashed = '\[$count Stashed\]'
untracked = '\[$count Untracked\]'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true